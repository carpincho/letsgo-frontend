           <div class="modal" id="newProject" fade-in>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Create New Project</h4>
            </div>


            <div class="modal-body">
               

      <form accept-charset="UTF-8" role="form">
              <fieldset>

                <div class="form-group">
                    <label for="exampleInputProjectName1">Project Name (*)</label>
                    <input class="form-control" placeholder="Project Name" name="project_name" type="text">
                </div>

                <div class="form-group">
                    <label for="exampleInputProjectDescription">Project Description</label>
                    <textarea class="form-control" name="project_description" placeholder="Project Description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleInputStartDate">Start Date</label>
                    <input class="form-control" placeholder="4/22/2012" name="start_date" type="text">
                </div>

                <div class="form-group">
                    <label for="exampleInputStartDate">Completion Date</label>
                    <input class="form-control" placeholder="4/22/2013" name="end_date" type="text">
                </div>

                <div class="form-group">
                  <label for="exampleSelectLanguage1">Status</label>
                  <select name="project_status" class="form-control">
                    <option value="open">open</option>
                    <option value="closed">closed</option>
                  </select>
                </div>

                 

            </fieldset>
              </form>





            </div>




            <div class="modal-footer">
                <input class="btn btn-primary" type="submit" value="Create">
                  <a href="" class="btn btn-default">Cancel
                  <a href="" class="btn btn-default">Back to Home</a>



                                        <p class="help-block center-block">(*) next to each field indicates required fields.</p>

            </div>


        </div>
    </div>
</div>
