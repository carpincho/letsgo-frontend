<div ng-include="'partials/navbar.html'"></div>

<div ng-controller="ProjectsCtrl">
  <div class="container">
    <div class="row vertical-offset-100">
      <div class="col-md-4 col-md-offset-4">

        <h3>Share Project {{project_retrieved.name}}</h3>
        <div class="panel panel-primary">
          <div class="panel-body">
            <form accept-charset="UTF-8" class="equal-margins" role="form">
              <fieldset>
                <div class="form-group">
                  <div class ="row">
                    <div class="col-md-6">
                      <input class="form-control" ng-model="email"  placeholder="Email Address (*)" name="email" type="email">
                      <a ng-click="inviteDevelopersToProject(email)" class="btn btn-default">Invite</a>
                    </div>
                  </div>
                  <div class ="row">
                    <div class="col-md-6">
                      <div ng-repeat = "assigned_dev in assigned_devs">
                        <a ng-click="removeDevelopersFromProject(assigned_dev)"><span class="glyphicon glyphicon-minus-sign"></span></a> {{assigned_dev.email}}
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <button ng-click="projectShare()" class="btn btn-primary">Share</button>
                <a ng-click="cancelProjectShare()" class="btn btn-default">Cancel</a> -->
              </fieldset>
            </form>
          </div>
        </div> <!-- end panel -->

      </div> <!-- end column -->
    </div> <!-- end row -->

  </div> <!-- end container -->
</div> <!-- end ProjectsCtrl -->
